<!doctype html>
<html>
  <head>
    <title>graph-percentage-circle demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>




    <link rel="import" href="../graph-percentage-circle.html">


  </head>
  <body>
      <graph-percentage-circle perc="0"></graph-percentage-circle>
      <graph-percentage-circle perc="1" stroke-color="#41a58f"></graph-percentage-circle>

      <graph-percentage-circle perc="2"></graph-percentage-circle>
      <graph-percentage-circle perc="50" stroke-color="#AAFAC8"></graph-percentage-circle>
      <graph-percentage-circle perc="65" stroke-color="#F9A03F"></graph-percentage-circle>
      <graph-percentage-circle class="ciao" perc="100" no-autostart stroke-color="#41a58f"></graph-percentage-circle>




  <script>



   setTimeout(function(){
        var x = document.querySelector(".ciao");
        x.play();

   }, 5000);


  </script>
  </body>
</html>
